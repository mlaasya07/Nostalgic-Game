  <script>
    function showSection(id) {
      // Hide all sections except the one being shown
      document.querySelectorAll('section').forEach(s => {
        if (s.id === id) {
          s.classList.add('active');
        } else {
          s.classList.remove('active');
        }
      });

      // Optional: dim background when not on home
      document.querySelector('.container').classList.toggle('dimmed', id !== 'all-games-index');
    }

    // Initialize with the index visible
    showSection('all-games-index');
  </script>
