<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="./heart.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ARCADE - A Retro Arcade Game Collection">
  <meta name="author" content="Laasya">
  <meta name="keywords" content="ARCADE, Retro Games, Arcade, Space Invaders, Pixel Art, HTML5 Games">
  <meta property="og:title" content="ARCADE">
  <meta property="og:description" content="ARCADE - A Retro Arcade Game Collection">
  <meta property="og:image" content="og-image.png">
  <meta property="og:type" content="website">

  <title>ARCADE</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      flex-direction: column;
    }

    .pixel-text {
      user-select:none;
      font-family: 'Roboto Mono', monospace;
      font-size: 72px;
      font-weight: 700;
      color: #FAC800;
      letter-spacing: 3px;
      padding: 20px 50px;
      background: #1b1b1b;
      border: 4px solid #FAC800;
      border-radius: 8px;
      box-shadow:
        0 0 0 8px #000,
        0 0 30px 4px #FAC80055;
      text-shadow:
        2px 2px 0 #000,
        4px 4px 0 #FAC800,
        0 0 10px #FAC800,
        0 0 20px #FAC800;
      position: relative;
      overflow: hidden;
      image-rendering: pixelated;
      animation: jitter 0.2s infinite, glowPulse 2s infinite alternate;
      opacity: 1;
      transition: opacity 2s ease-in-out;
    }

    .fade-out {
      opacity: 0;
    }

    /* Flickering scanlines overlay */
    .pixel-text::after {
      user-select: none;
      content: "";
      display: block;
      position: absolute;
      left: 0; right: 0; top: 0; bottom: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.05),
        rgba(255,255,255,0.05) 2px,
        transparent 2px,
        transparent 4px
      );
      z-index: 1;
      animation: scanlineFlicker 0.15s infinite;
    }

    @keyframes scanlineFlicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    @keyframes jitter {
      0% { transform: translate(0,0); }
      20% { transform: translate(-1px,1px); }
      40% { transform: translate(1px,-1px); }
      60% { transform: translate(-1px,-1px); }
      80% { transform: translate(1px,1px); }
      100% { transform: translate(0,0); }
    }

    @keyframes glowPulse {
      0%, 100% { text-shadow:
        2px 2px 0 #000,
        4px 4px 0 #FAC800,
        0 0 10px #FAC800,
        0 0 20px #FAC800; }
      50% { text-shadow:
        2px 2px 0 #000,
        4px 4px 0 #FAC800,
        0 0 20px #FAC800,
        0 0 30px #FAC800; }
    }

    /* RGB glitch effect */
    .pixel-text::before {
      content: "ARCADE";
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      color: #FAC800;
      text-shadow:
        2px 0 red,
        -2px 0 cyan;
      mix-blend-mode: screen;
      clip-path: inset(0% 0% 0% 0%);
      animation: glitch 0.5s infinite;
      pointer-events: none;
    }

    @keyframes glitch {
      0% { clip-path: inset(0% 0% 0% 0%); transform: translate(0,0); }
      10% { clip-path: inset(10% 0 85% 0); transform: translate(-2px, -1px); }
      20% { clip-path: inset(85% 0 5% 0); transform: translate(2px, 1px); }
      30% { clip-path: inset(30% 0 60% 0); transform: translate(-2px, 1px); }
      40% { clip-path: inset(50% 0 40% 0); transform: translate(2px, -1px); }
      50% { clip-path: inset(10% 0 85% 0); transform: translate(-1px, 2px); }
      60% { clip-path: inset(85% 0 5% 0); transform: translate(1px, -2px); }
      70% { clip-path: inset(30% 0 60% 0); transform: translate(-2px, 1px); }
      80% { clip-path: inset(50% 0 40% 0); transform: translate(2px, -1px); }
      90% { clip-path: inset(10% 0 85% 0); transform: translate(-1px, 2px); }
      100% { clip-path: inset(0% 0% 0% 0%); transform: translate(0,0); }
    }

    /* Start button */
    .start-btn {
      display: none;
      margin-top: 30px;
      font-family: 'Roboto Mono', monospace;
      font-size: 24px;
      color: #000;
      background: #FAC800;
      border: 3px solid #FAC800;
      border-radius: 8px;
      padding: 12px 30px;
      cursor: pointer;
      box-shadow: 0 0 20px #FAC800, 0 0 40px #FAC80077;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .start-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #6b5704, 0 0 60px #FAC800aa;
    }
  </style>
</head>
<body>
  <div class="pixel-text">ARCADE</div>
  <button class="start-btn" onclick="location.href='game.html'">LOAD GAMES</button>

  <script>
    setTimeout(() => {
      document.querySelector('.pixel-text').classList.add('fade-out');
      setTimeout(() => {
        document.querySelector('.pixel-text').style.display = 'none';
        document.querySelector('.start-btn').style.display = 'block';
      }, 2000); // wait for fade transition
    }, 3000); // show text for 3 seconds before fade
  </script>
</body>
</html>
